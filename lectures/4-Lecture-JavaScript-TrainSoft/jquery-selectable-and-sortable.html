        <link rel="stylesheet" type="text/css" href="styles/jqueryui/jquery-ui.css" />
        <script type="text/javascript" src="scripts/jquery-1.10.2.min.js"></script>
        <script type="text/javascript" src="scripts/jqueryui/jquery-ui.js"></script>
        
        <style>
            /*
            #selectable .ui-selecting { background: #FECA40; }
            #selectable .ui-selected { background: #F39814; color: white; }
            #selectable { list-style-type: none; margin: 0; padding: 0; width: 60%; }

            #selectable li { 
                margin: 3px; 
                padding: 0.4em; 
                font-size: 1.4em; 
                height: 18px;
            }
            
            #selectable li.ui-selected {
                background: orange;
            }
            
            #selectable li.unselected {
                background: red;
            }
        </style>

    <body>
        
        <ul id="selectable">
            <li>Option 1</li>
            <li>Option 2</li>
            <li>Option 3</li>
            <li>Option 4</li>
            <li>Option 5</li>
            <li>Option 6</li>
            <li>Option 7</li>
            <li>Option 8</li>
            <li>Option 9</li>
        </ul>
        
        <input type='button' value="remove them" onclick="removeSelectedElements()" />
        
        <script type="text/javascript">
            $("#selectable").selectable();
            
            function removeSelectedElements() {
                var selectedElements = getSelectedItemsFromSelectableWidtget();
                
                for (var index=0; index<selectedElements.length; index++) {
                    var currentElement = selectedElements[index];
                    
                    var parent = currentElement.parentNode;
                    parent.removeChild(currentElement);
                }
            }
            
            function getSelectedItemsFromSelectableWidtget() {
                var selected = $("#selectable .ui-selected");
                return selected;
            }
            
            
        </script>
        
    </body>

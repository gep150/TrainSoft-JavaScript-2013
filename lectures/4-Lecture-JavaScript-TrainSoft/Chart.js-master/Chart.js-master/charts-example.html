<html>
    <head>

        <meta charset="UTF-8">

    <body>
        <div>TODO write content</div>
        
        <canvas id="myChart" width="200" height="200"></canvas>
        <canvas id="myChart2" width="200" height="200"></canvas>
        <canvas id="myChart3" width="200" height="200"></canvas>
        
        <script type="text/javascript">

            var data = {
                labels : ["Januarey", "February", "March", "April", "May"],
                datasets : [
                    {
                        data:       [11, 20, 30, 40, 50, 60],
                        fillColor:  "rgba(220, 220, 220, 0.5)",
                        strokeColor:"rgba(220, 220, 220, 1)",
                        pointColor: "rgba(220, 220, 220, 1)",
                        pointStrokeColor: "#FFFFFF"
                    },
                    {
                        data:       [33, 60, 10, 80, 100, 1],
                        fillColor:  "rgba(150, 180, 210, 0.5)",
                        strokeColor:"rgba(150, 180, 210, 1)",
                        pointColor: "rgba(150, 180, 210, 1",
                        pointStrokeColor: "#FFFFFF"
                    },
                    {
                        data:       [233, 346, 210, 132, 121, 101],
                        fillColor:  "rgba(0, 180, 210, 0.5)",
                        strokeColor:"rgba(0, 180, 210, 1)",
                        pointColor: "rgba(0, 180, 210, 1",
                        pointStrokeColor: "#FFFFFF"
                    }
                ]
            }
            
            var canvas = document.getElementById('myChart');
            var context = canvas.getContext("2d");
            var myChart1 = new Chart(context).Line(data);
            
            var canvas2 = document.getElementById('myChart2');
            var context2 = canvas2.getContext("2d");
            var myChart2 = new Chart(context2).Bar(data);
            
            var canvas3 = document.getElementById('myChart3');
            var context3 = canvas3.getContext("2d");
            var myChart3 = new Chart(context3).Radar(data);
            
        </script>
